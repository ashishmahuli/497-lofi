<!DOCTYPE html>

<html>
  <head>
    <title>Flask App - {{title}}</title>  
  </head>
  
  <body>
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.field1.label }}<br>
            {{ form.field1(size=32) }}
        </p>

     
        <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
